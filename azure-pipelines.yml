trigger:
- main

pool:
  vmImage: 'windows-2019'

steps:
- task: MSBuild@1
  displayName: "Build Database Project"
  inputs:
    solution: 'Athena-DDLAutomationDemo/Athena-DDLAutomation/Athena-DDLAutomation.sqlproj'


- task: CopyFiles@1
  inputs:
    SourceFolder: 'Athena-DDLAutomationDemo/Athena-DDLAutomation/bin/Debug/Pre-DACPAC Scripts/*'
    TargetFolder: '$(build.artifactstagingdirectory)/Pre-DACPAC Scripts/'

- task: CopyFiles@1
  inputs:
    SourceFolder: 'Athena-DDLAutomationDemo/Athena-DDLAutomation/bin/Debug/Supporting SQL Scripts/*'
    TargetFolder: '$(build.artifactstagingdirectory)/Supporting SQL Scripts/'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'Athena-DDLAutomationDemo/Athena-DDLAutomation/bin/Debug/Athena-DDLAutomation.dacpac'
    ArtifactName: Dacpac
    ArtifactType: Container



